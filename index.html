<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Quote Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>User Quote Bot</h1>
        <a href="#" class="nav-button" onclick="showPage('home')">Home</a>
        <a href="#" class="nav-button" onclick="showPage('commands')">Commands</a>
        <a href="#" class="nav-button" onclick="showPage('login')">Log In</a>
    </header>

    <main id="main-content">
        <!-- Home Content -->
        <div id="home" class="page-content show">
            <h2>Welcome to User Quote Bot</h2>
            <p>Discover and manage your quotes with ease.</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1278815638600679505" class="auth-button gradient-border">Authorize Bot</a>
        </div>

        <!-- Login Page Content -->
        <div id="login" class="page-content">
            <h2>Log In with Discord</h2>
            <a href="https://discord.com/oauth2/authorize?client_id=1278815638600679505" class="auth-button gradient-border">Log In with Discord</a>
        </div>

        <!-- Commands Page Content -->
        <div id="commands" class="page-content">
            <h2>Bot Commands</h2>
            <div class="commands-box">
                <h2>Random_Quote</h2>
                <p>Generates a random quote.</p>
            </div>
            <div class="commands-box">
                <h2>quote</h2>
                <p>Displays a specific quote.</p>
            </div>
            <div class="commands-box">
                <h2>quote message</h2>
                <p>Quotes a specific message.</p>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
